<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lámpara de Mesa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Logo de la tienda">
        </div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Categorías</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="product-page">
            <!-- Visualización en Realidad Aumentada -->
            <div class="ar-view">
                <h2>Visualiza en Realidad Aumentada:</h2>
                <iframe src="https://www.lookiar.com/models/b4e8914b400c1098f5bd88e0a0fd4dc9/view" frameborder="0" allow="xr-spatial-tracking *;fullscreen *" height="480" width="100%"></iframe>
            </div>

            <!-- Información del producto -->
            <div class="product-details">
                <h1>Lámpara de Mesa Decorativa</h1>
                <p class="price">$79.99</p>
                <p class="description">Una lámpara elegante y moderna para decorar cualquier espacio.</p>

                <!-- Opciones de cantidad -->
                <div class="quantity-selector">
                    <button class="quantity-btn">-</button>
                    <input type="number" value="1" min="1" max="10" class="quantity-input">
                    <button class="quantity-btn">+</button>
                </div>

                <!-- Botones de acción -->
                <div class="actions">
                    <button class="add-to-cart">Agregar al carrito</button>
                    <button class="checkout">Comprar ahora</button>
                </div>

                <!-- Botón de agregar a favoritos -->
                <div class="add-to-favorites">
                    <button class="favorites-btn">Agregar a Favoritos</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Tienda de Lámparas. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
